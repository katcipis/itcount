<html>

<head>
	<meta charset="utf-8">
	<title>Italy Counter =D</title>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("itcount.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		});
	</script>

	<h3>Tempo residuo prima di cambiare la vita completa</h3>
	<div id="counter"></div>
</body>

</html>
